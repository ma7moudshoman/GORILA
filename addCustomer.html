<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
<div class="container">
  <h3>Gorilla Gym Manager</h3>
  <p class="h4 mb-4">Add Customer</p>
  <form action="#" th:action="@{/api/addCustomer}" th:object="${dto}" method="post">

    <input type="text"   required th:field="*{firstName}" class="form-control mb-4  col-4" placeholder="First Name">
    <input type="text"   required th:field="*{LastName}" class="form-control mb-4  col-4" placeholder="Last Name">
    <input type="text"   required th:field="*{email}" class="form-control mb-4  col-4" placeholder="Email">
    <input type="number" required th:field="*{price}" class="form-control mb-4  col-4" placeholder="Price">
    <div>
      <label>Start Date</label>
      <input type="date" required th:field="*{date}" class="form-control mb-4  col-4" >
    </div>



    <button  type="submit" class="btn btn-info col-2">Save</button>


  </form>


</div>
</body>
</html>
